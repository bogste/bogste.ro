{{ partial "header" .}}

<a href="#content" />
<h1>{{ .Title }}</h1>
<div class="tags">
  {{ partial "portfolio/tags" .}}
  <br />
</div>

<img title="{{.Title}}" alt="{{.Title}}" src="{{ .Params.Thumbnail }}" />
<br />
{{ .Content }}

{{ if .Params.testimonial }}
  <h3>Testimonial</h3>
  <div class="testimonial-list">
    {{ with .Params.testimonial }}
        {{ partial "portfolio/testimonial" . }}
    {{ end }}
  </div>
{{ end }}

{{ partial "footer" .}}
